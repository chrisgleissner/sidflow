name: Build and Test

on:
  workflow_call:
    inputs:
      ref:
        required: false
        type: string
        description: "Commit SHA or ref to check out"
      image:
        required: false
        type: string
        description: "Container image to use for the job"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image != '' && inputs.image || format('ghcr.io/{0}/sidflow-ci:latest', github.repository_owner) }}
    env:
      BASELINE_BROWSER_MAPPING_IGNORE_OLD_DATA: "true"
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.sha }}
          fetch-depth: 0

      - name: Restore WASM upstream cache
        uses: actions/cache@v4
        with:
          path: packages/libsidplayfp-wasm/.cache/upstream
          key: wasm-upstream-${{ runner.os }}-${{ hashFiles('packages/libsidplayfp-wasm/docker/entrypoint.sh', 'packages/libsidplayfp-wasm/scripts/build.sh') }}
          restore-keys: |
            wasm-upstream-${{ runner.os }}-

      - name: Bun version
        run: bun --version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: cd packages/sidflow-web && npx playwright install --with-deps chromium

      - name: Add CLI stubs to PATH
        run: echo "${GITHUB_WORKSPACE}/packages/sidflow-web/tests/stubs" >> "$GITHUB_PATH"

      - name: Build project
        run: bun run build

      - name: Run unit tests with coverage
        run: bun run test:ci

      - name: Run E2E tests with coverage
        run: cd packages/sidflow-web && BABEL_ENV=coverage E2E_COVERAGE=true npx playwright test --project=chromium

      # Small on-commit performance check (k6-only, reduced load).
      # This is intentionally tiny and deterministic so it can run on public GitHub runners.
      - name: Install k6 (for perf smoke)
        if: success()
        run: |
          if command -v k6 >/dev/null 2>&1; then
            k6 version
            exit 0
          fi
          K6_VERSION=0.52.0
          curl -fsSL "https://github.com/grafana/k6/releases/download/v${K6_VERSION}/k6-v${K6_VERSION}-linux-amd64.tar.gz" -o /tmp/k6.tar.gz
          tar -xzf /tmp/k6.tar.gz -C /tmp
          install -m 0755 /tmp/k6-v${K6_VERSION}-linux-amd64/k6 /usr/local/bin/k6
          rm -rf /tmp/k6.tar.gz /tmp/k6-v${K6_VERSION}-linux-amd64
          k6 version

      - name: Prepare minimal perf fixtures (no HVSC download)
        if: success()
        run: bash scripts/perf/prepare-perf-fixtures.sh

      - name: Build web app (standalone) for perf smoke
        if: success()
        run: |
          cd packages/sidflow-web
          npm run build
          # Next.js standalone build requires manual copy of static assets
          cp -r .next/static .next/standalone/packages/sidflow-web/.next/static
          cp -r public .next/standalone/packages/sidflow-web/public

      - name: Start web server (perf smoke)
        if: success()
        run: |
          cd packages/sidflow-web
          # Keep logs for debugging; stop in a later step.
          SIDFLOW_LIBSIDPLAYFP_WASM_PATH="$PWD/public/wasm/libsidplayfp.wasm" \
          SIDFLOW_CONFIG="$PWD/../../.sidflow.json" \
          node .next/standalone/packages/sidflow-web/server.js > /tmp/perf-ci-server.log 2>&1 &
          echo $! > /tmp/perf-ci-server.pid

          echo "Waiting for server to be ready..."
          for i in {1..60}; do
            if curl -s http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "Server is ready after ${i} seconds"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "ERROR: Server failed to start within 60 seconds"
              echo "=== Last 200 lines of server log ==="
              tail -n 200 /tmp/perf-ci-server.log || true
              exit 1
            fi
            sleep 1
          done

      - name: Run perf smoke (k6, reduced)
        if: success()
        run: |
          # NOTE: CI uses reduced load only. Remote/scale runs are supported via:
          #   bun run perf:run -- --env remote --enable-remote --profile scale --executor k6 --base-url <url> --execute
          bun run perf:run -- \
            --env ci \
            --profile reduced \
            --executor k6 \
            --journey play-start-stream \
            --k6-users 1 \
            --k6-journeys-per-vu 1 \
            --pacing 0.2 \
            --base-url http://localhost:3000 \
            --results performance/results \
            --tmp performance/tmp \
            --execute

      - name: Stop web server (perf smoke)
        if: always()
        run: |
          if [ -f /tmp/perf-ci-server.pid ]; then
            kill "$(cat /tmp/perf-ci-server.pid)" || true
          fi
          echo "=== Server log (last 200 lines) ==="
          tail -n 200 /tmp/perf-ci-server.log || true

      - name: Upload perf smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-smoke-artifacts
          path: |
            /tmp/perf-ci-server.log
            performance/results/
            performance/tmp/
          if-no-files-found: ignore
          retention-days: 7

      - name: Merge unit + E2E coverage
        if: always()
        run: bun run scripts/merge-coverage.ts

      - name: Check for Playwright report
        id: detect-playwright-report
        if: always()
        run: |
          if [ -f packages/sidflow-web/playwright-report/report.json ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
            echo "Playwright report found"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "Playwright report not found"
          fi

      - name: Playwright report summary
        if: always() && steps.detect-playwright-report.outputs.available == 'true'
        uses: daun/playwright-report-summary@v3
        with:
          report-file: packages/sidflow-web/playwright-report/report.json
          job-summary: true

      - name: Upload merged coverage to Codecov
        if: ${{ github.event_name == 'push' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-merged/lcov.info
          flags: merged,unit,e2e
          fail_ci_if_error: false
          verbose: true

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: packages/sidflow-web/playwright-report/
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Playwright test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: packages/sidflow-web/test-results/
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload tab screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tab-screenshots
          path: doc/web-screenshots/
          if-no-files-found: ignore
          retention-days: 7
