name: Build and Test

on:
  workflow_call:
    inputs:
      ref:
        required: false
        type: string
        description: "Commit SHA or ref to check out"
      image:
        required: false
        type: string
        description: "Container image to use for the job"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image != '' && inputs.image || format('ghcr.io/{0}/sidflow-ci:latest', github.repository_owner) }}
    env:
      BASELINE_BROWSER_MAPPING_IGNORE_OLD_DATA: "true"
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.sha }}
          fetch-depth: 0

      - name: Restore WASM upstream cache
        uses: actions/cache@v4
        with:
          path: packages/libsidplayfp-wasm/.cache/upstream
          key: wasm-upstream-${{ runner.os }}-${{ hashFiles('packages/libsidplayfp-wasm/docker/entrypoint.sh', 'packages/libsidplayfp-wasm/scripts/build.sh') }}
          restore-keys: |
            wasm-upstream-${{ runner.os }}-

      - name: Bun version
        run: bun --version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: cd packages/sidflow-web && npx playwright install --with-deps chromium

      - name: Add CLI stubs to PATH
        run: echo "${GITHUB_WORKSPACE}/packages/sidflow-web/tests/stubs" >> "$GITHUB_PATH"

      - name: Build project
        run: bun run build

      - name: Run unit tests with coverage
        run: bun run test:ci

      - name: Run E2E tests with coverage
        run: cd packages/sidflow-web && BABEL_ENV=coverage E2E_COVERAGE=true npx playwright test --project=chromium

      - name: Merge unit + E2E coverage
        if: always()
        run: bun run scripts/merge-coverage.ts

      - name: Check for Playwright report
        id: detect-playwright-report
        if: always()
        run: |
          if [ -f packages/sidflow-web/playwright-report/report.json ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
            echo "Playwright report found"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "Playwright report not found"
          fi

      - name: Playwright report summary
        if: always() && steps.detect-playwright-report.outputs.available == 'true'
        uses: daun/playwright-report-summary@v3
        with:
          report-file: packages/sidflow-web/playwright-report/report.json
          job-summary: true

      - name: Upload merged coverage to Codecov
        if: ${{ github.event_name == 'push' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-merged/lcov.info
          flags: merged,unit,e2e
          fail_ci_if_error: false
          verbose: true

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: packages/sidflow-web/playwright-report/
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Playwright test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: packages/sidflow-web/test-results/
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload tab screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tab-screenshots
          path: doc/web-screenshots/
          if-no-files-found: ignore
          retention-days: 7
