name: Build and Test

on:
  workflow_call:
    inputs:
      ref:
        required: false
        type: string
        description: "Commit SHA or ref to check out"
      image:
        required: false
        type: string
        description: "Container image to use for the job"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image != '' && inputs.image || format('ghcr.io/{0}/sidflow-ci:latest', github.repository_owner) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.sha }}
          fetch-depth: 0

      - name: Bun version
        run: bun --version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build project
        run: bun run build

      - name: Run tests with coverage
        run: bun run test

      - name: Upload coverage reports to Codecov
        if: ${{ github.event_name == 'push' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          fail_ci_if_error: true
          verbose: true

  e2e-tests:
    runs-on: ubuntu-latest
    # Run E2E tests on host (not in container) to avoid shell and browser installation issues
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.sha }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: packages/sidflow-web
        run: bunx playwright install --with-deps chromium

      - name: Run E2E tests for web server
        working-directory: packages/sidflow-web
        env:
          # Add stub CLI tools to PATH for E2E testing
          PATH: ${{ github.workspace }}/packages/sidflow-web/tests/stubs:${{ env.PATH }}
        run: bunx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: packages/sidflow-web/playwright-report/
          retention-days: 7

