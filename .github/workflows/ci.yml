name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('.github/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/Dockerfile
          push: false
          load: true
          tags: sidflow-ci:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # Temp fix for cache growth issue
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Install dependencies in container
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace sidflow-ci:latest \
            bun install --frozen-lockfile

      - name: Run tests with verbose output in container
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace sidflow-ci:latest \
            bun run build && bun test --coverage --coverage-reporter=text --coverage-reporter=lcov

      - name: Upload coverage to Codecov
        if: ${{ github.event_name == 'push' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Verify sample config in container
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace sidflow-ci:latest \
            bun run ci:verify
