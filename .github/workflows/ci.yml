name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_REPO: ghcr.io/${{ github.repository_owner }}/sidflow-ci

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute Dockerfile hash
        id: dockerfile
        run: echo "hash=${HASH}" >> "$GITHUB_OUTPUT"
        env:
          HASH: ${{ hashFiles('.github/Dockerfile') }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull cached CI image
        id: pull_image
        continue-on-error: true
        run: docker pull ${{ env.IMAGE_REPO }}:${{ steps.dockerfile.outputs.hash }}

      - name: Detect Dockerfile changes
        id: dockerfile_changed
        run: |
          BASE_SHA="${PULL_BASE:-${PUSH_BASE:-}}"
          if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            BASE_SHA=$(git rev-list --max-count=1 HEAD^ || true)
          fi
          if [ -z "$BASE_SHA" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if git diff --name-only "$BASE_SHA" "$GITHUB_SHA" -- .github/Dockerfile | grep -q ".github/Dockerfile"; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          PULL_BASE: ${{ github.event.pull_request.base.sha }}
          PUSH_BASE: ${{ github.event.before }}

      - name: Set up Docker Buildx
        if: steps.pull_image.outcome != 'success' || steps.dockerfile_changed.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build CI image
        if: steps.pull_image.outcome != 'success' || steps.dockerfile_changed.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/Dockerfile
          load: true
          push: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
          tags: |
            ${{ env.IMAGE_REPO }}:${{ steps.dockerfile.outputs.hash }}
            ${{ env.IMAGE_REPO }}:latest

      - name: Install dependencies in container
        run: |
          IMAGE="${{ env.IMAGE_REPO }}:${{ steps.dockerfile.outputs.hash }}"
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace "$IMAGE" \
            sh -c "bun install --frozen-lockfile"

      - name: Run tests with verbose output in container
        run: |
          IMAGE="${{ env.IMAGE_REPO }}:${{ steps.dockerfile.outputs.hash }}"
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace "$IMAGE" \
            sh -c "bun run build && bun test --coverage --coverage-reporter=text --coverage-reporter=lcov"

      - name: Upload coverage to Codecov
        if: ${{ github.event_name == 'push' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Verify sample config in container
        run: |
          IMAGE="${{ env.IMAGE_REPO }}:${{ steps.dockerfile.outputs.hash }}"
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace "$IMAGE" \
            sh -c "bun run ci:verify"
