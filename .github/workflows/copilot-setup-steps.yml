name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 sidplayfp

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.1

      - name: Bun version
        run: bun --version

      - name: Install workspace dependencies
        run: bun install --frozen-lockfile

      - name: Build workspace
        run: bun run build
