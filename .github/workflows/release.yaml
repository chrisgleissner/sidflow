name: Release Docker Image

on:
  push:
    tags:
      - "*.*.*"
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build (e.g. v0.3.10)"
        required: true
        type: string

concurrency:
  group: release-docker-${{ github.ref_name || github.event.inputs.tag || 'manual' }}
  cancel-in-progress: false

jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ github.event.inputs.tag || github.ref_name }}
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.TAG_NAME || 'main' }}

      - name: Determine version
        id: version
        run: |
          TAG="${TAG_NAME}"
          CLEAN="${TAG#v}"
          if [ -z "${CLEAN}" ] || ! printf '%s' "${CLEAN}" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Invalid or empty tag: '${TAG}'. Provide a semver tag (e.g. v0.3.10)." >&2
            exit 1
          fi
          echo "version=$CLEAN" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Extract changelog entry
        id: changelog
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          set -euo pipefail
          START_LINE=$(grep -n "^## ${VERSION} " CHANGES.md | cut -d: -f1 | head -n1 || true)
          if [ -z "${START_LINE}" ]; then
            {
              echo "entry<<EOF"
              echo ""
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            exit 0
          fi
          TAIL_FROM=$((START_LINE+1))
          TAIL_CONTENT=$(tail -n +"${TAIL_FROM}" CHANGES.md)
          ENTRY=$(printf "%s\n" "${TAIL_CONTENT}" | awk '/^## /{exit} {print}')
          ENTRY_TRIMMED=$(printf "%s\n" "${ENTRY}" | sed '/^[[:space:]]*$/d')
          {
            echo "entry<<EOF"
            echo "${ENTRY_TRIMMED}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Use docker-container driver for better multi-platform support
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=SIDFlow
            org.opencontainers.image.description=C64 music player with mood-based classification
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Disable attestations completely to reduce manifest size and upload issues
          provenance: false
          sbom: false

      - name: Smoke test Docker image
        run: |
          set -euo pipefail
          
          # Use the first tag from meta output (the version tag)
          IMAGE_TAG="ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}"
          CONTAINER_NAME="sidflow-smoke-test-${{ github.run_id }}"
          PORT=3000
          
          echo "Starting smoke test for ${IMAGE_TAG}"
          
          # Pull the image (this verifies upload succeeded)
          echo "Pulling image..."
          docker pull "${IMAGE_TAG}"
          
          # Start the container
          echo "Starting container..."
          CONTAINER_ID=$(docker run -d -p ${PORT}:3000 --name "${CONTAINER_NAME}" "${IMAGE_TAG}")
          
          echo "Container started: ${CONTAINER_ID}"
          
          # Wait for health check to pass (max 2 minutes)
          echo "Waiting for health check..."
          TIMEOUT=120
          ELAPSED=0
          INTERVAL=5
          
          while [ $ELAPSED -lt $TIMEOUT ]; do
            if docker inspect --format='{{.State.Health.Status}}' "${CONTAINER_ID}" 2>/dev/null | grep -q "healthy"; then
              echo "✓ Health check passed after ${ELAPSED}s"
              
              # Also verify the health endpoint directly
              echo "Verifying /api/health endpoint..."
              if ! curl -fsS "http://localhost:${PORT}/api/health" > /tmp/health-response.json; then
                echo "✗ Health endpoint returned error"
                docker logs "${CONTAINER_ID}"
                docker stop "${CONTAINER_ID}" && docker rm "${CONTAINER_ID}"
                exit 1
              fi
              
              echo "✓ Health endpoint responding correctly"
              # Format JSON output with jq if available, otherwise use raw output
              jq '.' /tmp/health-response.json 2>/dev/null || cat /tmp/health-response.json
              
              # Cleanup
              docker stop "${CONTAINER_ID}" && docker rm "${CONTAINER_ID}"
              echo "✓ Smoke test passed"
              exit 0
            fi
            
            HEALTH_STATUS=$(docker inspect --format='{{.State.Health.Status}}' "${CONTAINER_ID}" 2>/dev/null || echo "unknown")
            echo "Health status: ${HEALTH_STATUS} (${ELAPSED}s elapsed)"
            
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done
          
          echo "✗ Health check timeout after ${TIMEOUT}s"
          docker logs "${CONTAINER_ID}"
          docker stop "${CONTAINER_ID}" && docker rm "${CONTAINER_ID}"
          exit 1

      - name: Update GitHub release notes
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.version.outputs.tag }}
          BODY: ${{ steps.changelog.outputs.entry }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          NOTES_FILE="$(mktemp)"
          IMAGE_LINE="Docker image: ghcr.io/${REPO}:${TAG}"
          if [ -n "${BODY}" ]; then
            printf "%s\n\n%s\n" "${BODY}" "${IMAGE_LINE}" > "${NOTES_FILE}"
          else
            printf "%s\n" "${IMAGE_LINE}" > "${NOTES_FILE}"
          fi

          if gh release view "${TAG}" >/dev/null 2>&1; then
            gh release edit "${TAG}" --notes-file "${NOTES_FILE}" --title "${TAG}"
          else
            gh release create "${TAG}" --notes-file "${NOTES_FILE}" --title "${TAG}"
          fi
