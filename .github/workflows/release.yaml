name: Release Packages

on:
  push:
    tags:
      - "*.*.*"
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/sidflow-ci:latest
    permissions:
      contents: write
      packages: read
    env:
      BUN_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    outputs:
      pkg_version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag version
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          CLEAN="${TAG#v}"
          echo "version=$CLEAN" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Determine previous tag
        id: previous
        env:
          CURRENT_VERSION: ${{ steps.version.outputs.version }}
          CURRENT_TAG: ${{ steps.version.outputs.tag }}
        run: bun run --silent scripts/ci/find-previous-tag.ts "${CURRENT_VERSION}" "${CURRENT_TAG}"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run release:prepare
        run: bun run release:prepare -- ${{ steps.version.outputs.version }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push release preparation changes
        run: |
          git add package.json bun.lock packages/*/package.json CHANGES.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: prepare release ${{ steps.version.outputs.version }}"
            git push origin HEAD:main
          fi

      - name: Build workspace
        run: bun run build

      - name: Verify package contents
        run: bun run check:packages --source local

      - name: Extract changelog entry
        id: changelog
        run: |
          ENTRY="$(bun run --silent changes:entry ${{ steps.version.outputs.version }})"
          echo "entry<<'EOF'" >> "$GITHUB_OUTPUT"
          echo "$ENTRY" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Format release notes
        id: notes
        env:
          CHANGELOG_ENTRY: ${{ steps.changelog.outputs.entry }}
          CURRENT_TAG: ${{ steps.version.outputs.tag }}
          PREVIOUS_TAG: ${{ steps.previous.outputs.tag }}
        run: bun run --silent scripts/ci/format-release-notes.ts

      - name: Update GitHub release notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_BODY: ${{ steps.notes.outputs.body }}
          RELEASE_TAG: ${{ github.ref_name }}
        run: bun run --silent scripts/ci/update-release-notes.ts

      - name: Publish packages to npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "${NPM_TOKEN:-}" ]; then
            echo "NPM_TOKEN secret not set" >&2
            exit 1
          fi
          npm config set //registry.npmjs.org/:_authToken "$NPM_TOKEN"
          for pkg in packages/*; do
            if [ -f "$pkg/package.json" ]; then
              (cd "$pkg" && npm publish --access public)
            fi
          done

  verify_npm:
    needs: release
    uses: ./.github/workflows/package-check.yaml
    with:
      package_source: npm
      package_version: ${{ needs.release.outputs.pkg_version }}
