name: Release Packages

on:
  push:
    tags:
      - "*.*.*"
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/sidflow-ci:latest
    permissions:
      contents: write
      packages: read
    outputs:
      pkg_version: ${{ steps.version.outputs.version }}
      release_zip: ${{ steps.package_release.outputs.zip_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag version
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          CLEAN="${TAG#v}"
          echo "version=$CLEAN" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Determine previous tag
        id: previous
        env:
          CURRENT_VERSION: ${{ steps.version.outputs.version }}
          CURRENT_TAG: ${{ steps.version.outputs.tag }}
        run: bun run --silent scripts/ci/find-previous-tag.ts "${CURRENT_VERSION}" "${CURRENT_TAG}"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run release:prepare
        run: bun run release:prepare -- ${{ steps.version.outputs.version }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push release preparation changes
        run: |
          git add package.json bun.lock packages/*/package.json CHANGES.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: prepare release ${{ steps.version.outputs.version }}"
            git push origin HEAD:main
          fi

      - name: Build workspace
        run: bun run build

      - name: Build production web bundle
        run: |
          cd packages/sidflow-web
          bun run build

      - name: Verify package contents
        run: bun run check:packages --source local

      - name: Extract changelog entry
        id: changelog
        run: |
          ENTRY="$(bun run --silent changes:entry ${{ steps.version.outputs.version }})"
          echo "entry<<'EOF'" >> "$GITHUB_OUTPUT"
          echo "$ENTRY" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Format release notes
        id: notes
        env:
          CHANGELOG_ENTRY: ${{ steps.changelog.outputs.entry }}
          CURRENT_TAG: ${{ steps.version.outputs.tag }}
          PREVIOUS_TAG: ${{ steps.previous.outputs.tag }}
        run: bun run --silent scripts/ci/format-release-notes.ts

      - name: Update GitHub release notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_BODY: ${{ steps.notes.outputs.body }}
          RELEASE_TAG: ${{ github.ref_name }}
        run: bun run --silent scripts/ci/update-release-notes.ts

      - name: Package release artifact
        id: package_release
        env:
          VERSION: ${{ steps.version.outputs.version }}
          SRC_DIR: ${{ github.workspace }}
        run: |
          set -euxo pipefail
          ARCHIVE_NAME="sidflow-${VERSION}"
          STAGING_ROOT="${RUNNER_TEMP}/${ARCHIVE_NAME}"
          TARGET_DIR="${STAGING_ROOT}/${ARCHIVE_NAME}"
          rm -rf "${STAGING_ROOT}"
          mkdir -p "${STAGING_ROOT}"
          export TARGET_DIR
          python3 scripts/ci/package-release.py
          ZIP_PATH="${GITHUB_WORKSPACE}/${ARCHIVE_NAME}.zip"
          (cd "${STAGING_ROOT}" && zip -rq "${ZIP_PATH}" "${ARCHIVE_NAME}")
          echo "zip_path=${ZIP_PATH}" >> "$GITHUB_OUTPUT"
          echo "zip_name=${ARCHIVE_NAME}.zip" >> "$GITHUB_OUTPUT"

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: sidflow-release-zip
          path: ${{ steps.package_release.outputs.zip_path }}
          if-no-files-found: error

      - name: Attach zip to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.package_release.outputs.zip_path }}
          fail_on_unmatched_files: true

  smoke_test_release:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          name: sidflow-release-zip

      - name: Extract release zip
        run: |
          unzip "${{ needs.release.outputs.release_zip }}" -d extracted

      - name: Start packaged server
        working-directory: extracted
        env:
          VERSION: ${{ needs.release.outputs.pkg_version }}
        run: |
          set -euxo pipefail
          RELEASE_DIR="sidflow-${VERSION}"
          cd "${RELEASE_DIR}"
          export SIDFLOW_ADMIN_USER=admin
          export SIDFLOW_ADMIN_PASSWORD=release-smoke-secret
          ./scripts/start-release-server.sh >"${RUNNER_TEMP}/release.log" 2>&1 &
          echo $! > "${RUNNER_TEMP}/release.pid"
          # Wait for server to become healthy (max 30s)
          for i in {1..30}; do
            if curl -sf http://127.0.0.1:3000/api/health > /dev/null; then
              echo "Server is healthy"
              break
            fi
            sleep 1
          done

          # Optionally, fail if not healthy after 30s
          if ! curl -sf http://127.0.0.1:3000/api/health > /dev/null; then
            echo "Server did not become healthy after 30 seconds" >&2
            exit 1
          fi
      - name: Smoke test /api/health
        run: |
          curl -f --retry 5 --retry-delay 5 http://127.0.0.1:3000/api/health

      - name: Stop server
        if: always()
        run: |
          if [ -f "${RUNNER_TEMP}/release.pid" ]; then
            kill "$(cat "${RUNNER_TEMP}/release.pid")" || true
          fi

      - name: Upload release server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: release-smoke-logs
          path: ${{ runner.temp }}/release.log
          if-no-files-found: ignore
