name: Release Docker Image

on:
  push:
    tags:
      - "*.*.*"
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build (e.g. v0.3.10)"
        required: true
        type: string
      deploy_stg:
        description: "Deploy to staging after build"
        required: false
        type: boolean
        default: true
      deploy_prd:
        description: "Deploy to production (requires manual approval)"
        required: false
        type: boolean
        default: false

concurrency:
  group: release-docker-${{ github.ref_name || github.event.inputs.tag || 'manual' }}
  cancel-in-progress: false

jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ github.event.inputs.tag || github.ref_name }}
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.TAG_NAME || 'main' }}

      - name: Determine version
        id: version
        run: |
          TAG="${TAG_NAME}"
          CLEAN="${TAG#v}"
          if [ -z "${CLEAN}" ] || ! printf '%s' "${CLEAN}" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Invalid or empty tag: '${TAG}'. Provide a semver tag (e.g. v0.3.10)." >&2
            exit 1
          fi
          echo "version=$CLEAN" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Auto-generate CHANGES.md entry if missing
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          set -euo pipefail
          # Check if this version already exists in CHANGES.md
          if grep -q "^## ${VERSION} " CHANGES.md; then
            echo "‚úì CHANGES.md already has entry for ${VERSION}"
            exit 0
          fi
          
          echo "Generating CHANGES.md entry for ${VERSION}..."
          
          # Find previous tag
          PREV_TAG=$(git tag --sort=-version:refname | grep -E '^v?[0-9]+\.[0-9]+\.[0-9]+$' | head -2 | tail -1 || echo "")
          
          if [ -z "${PREV_TAG}" ]; then
            echo "No previous tag found, collecting all commits"
            COMMITS=$(git log --oneline --pretty=format:"- %s" HEAD)
          else
            echo "Previous tag: ${PREV_TAG}"
            COMMITS=$(git log --oneline --pretty=format:"- %s" "${PREV_TAG}..HEAD")
          fi
          
          # Create temporary file with new entry
          {
            echo ""
            echo "## ${VERSION} ($(date +%Y-%m-%d))"
            echo ""
            echo "${COMMITS}"
            echo ""
          } > /tmp/new-entry.md
          
          # Prepend to CHANGES.md (after the title)
          {
            head -n 2 CHANGES.md  # Keep "# Changelog" and blank line
            cat /tmp/new-entry.md
            tail -n +3 CHANGES.md
          } > /tmp/CHANGES.md.new
          
          mv /tmp/CHANGES.md.new CHANGES.md
          
          echo "‚úì Added CHANGES.md entry for ${VERSION}"
          
          # Configure git for commit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit and push the changes
          git add CHANGES.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update CHANGES.md for ${VERSION}"
            git push origin HEAD:main
          fi

      - name: Extract changelog entry
        id: changelog
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          set -euo pipefail
          START_LINE=$(grep -n "^## ${VERSION} " CHANGES.md | cut -d: -f1 | head -n1 || true)
          if [ -z "${START_LINE}" ]; then
            {
              echo "entry<<EOF"
              echo ""
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            exit 0
          fi
          TAIL_FROM=$((START_LINE+1))
          TAIL_CONTENT=$(tail -n +"${TAIL_FROM}" CHANGES.md)
          ENTRY=$(printf "%s\n" "${TAIL_CONTENT}" | awk '/^## /{exit} {print}')
          ENTRY_TRIMMED=$(printf "%s\n" "${ENTRY}" | sed '/^[[:space:]]*$/d')
          {
            echo "entry<<EOF"
            echo "${ENTRY_TRIMMED}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Configure buildx with latest buildkit and host networking
          driver: docker-container  # Explicit driver selection
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=SIDFlow
            org.opencontainers.image.description=C64 music player with mood-based classification
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.production
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Disable attestations completely to reduce manifest size and upload issues
          provenance: false
          sbom: false

      - name: Smoke test Docker image
        run: |
          set -euo pipefail
          
          # Use the first tag from meta output (the version tag)
          IMAGE_TAG="ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}"
          CONTAINER_NAME="sidflow-smoke-test-${{ github.run_id }}"
          PORT=3000
          
          echo "Starting smoke test for ${IMAGE_TAG}"
          
          # Pull the image (this verifies upload succeeded)
          echo "Pulling image..."
          docker pull "${IMAGE_TAG}"
          
          # Start the container
          echo "Starting container..."
          CONTAINER_ID=$(docker run -d -p ${PORT}:3000 --name "${CONTAINER_NAME}" "${IMAGE_TAG}")
          
          echo "Container started: ${CONTAINER_ID}"
          
          # Wait for health check to pass (max 2 minutes)
          echo "Waiting for health check..."
          TIMEOUT=120
          ELAPSED=0
          INTERVAL=5
          
          while [[ $ELAPSED -lt $TIMEOUT ]]; do
            if docker inspect --format='{{.State.Health.Status}}' "${CONTAINER_ID}" 2>/dev/null | grep -q "healthy"; then
              echo "‚úì Health check passed after ${ELAPSED}s"
              
              # Also verify the health endpoint directly
              echo "Verifying /api/health endpoint..."
              if ! curl -fsS "http://localhost:${PORT}/api/health" > /tmp/health-response.json; then
                echo "‚úó Health endpoint returned error"
                docker logs "${CONTAINER_ID}"
                docker stop "${CONTAINER_ID}" 2>/dev/null || true
                docker rm "${CONTAINER_ID}" 2>/dev/null || true
                exit 1
              fi
              
              echo "‚úì Health endpoint responding correctly"
              # Format JSON output with jq if available, otherwise use raw output
              jq '.' /tmp/health-response.json 2>/dev/null || cat /tmp/health-response.json
              
              # Cleanup
              docker stop "${CONTAINER_ID}" 2>/dev/null || true
              docker rm "${CONTAINER_ID}" 2>/dev/null || true
              echo "‚úì Smoke test passed"
              exit 0
            fi
            
            HEALTH_STATUS=$(docker inspect --format='{{.State.Health.Status}}' "${CONTAINER_ID}" 2>/dev/null || echo "unknown")
            echo "Health status: ${HEALTH_STATUS} (${ELAPSED}s elapsed)"
            
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done
          
          echo "‚úó Health check timeout after ${TIMEOUT}s"
          docker logs "${CONTAINER_ID}"
          docker stop "${CONTAINER_ID}" 2>/dev/null || true
          docker rm "${CONTAINER_ID}" 2>/dev/null || true
          exit 1

      - name: Update GitHub release notes
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.version.outputs.tag }}
          BODY: ${{ steps.changelog.outputs.entry }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          NOTES_FILE="$(mktemp)"
          IMAGE_LINE="Docker image: ghcr.io/${REPO}:${TAG}"
          if [ -n "${BODY}" ]; then
            printf "%s\n\n%s\n" "${BODY}" "${IMAGE_LINE}" > "${NOTES_FILE}"
          else
            printf "%s\n" "${IMAGE_LINE}" > "${NOTES_FILE}"
          fi

          if gh release view "${TAG}" >/dev/null 2>&1; then
            gh release edit "${TAG}" --notes-file "${NOTES_FILE}" --title "${TAG}"
          else
            gh release create "${TAG}" --notes-file "${NOTES_FILE}" --title "${TAG}"
          fi

    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

  # Deploy to staging environment via webhook
  # Requires DEPLOY_WEBHOOK_URL and DEPLOY_WEBHOOK_SECRET secrets
  deploy-stg:
    needs: docker
    runs-on: ubuntu-latest
    if: |
      always() && 
      needs.docker.result == 'success' && 
      (github.event_name == 'push' || github.event.inputs.deploy_stg == 'true')
    environment:
      name: staging
      url: ${{ vars.STAGING_URL || 'https://stg.sidflow.example.com' }}
    
    steps:
      - name: Deploy to staging
        env:
          WEBHOOK_URL: ${{ secrets.DEPLOY_WEBHOOK_URL }}
          WEBHOOK_SECRET: ${{ secrets.DEPLOY_WEBHOOK_SECRET }}
          VERSION: ${{ needs.docker.outputs.version }}
        run: |
          set -euo pipefail
          
          if [[ -z "${WEBHOOK_URL:-}" ]]; then
            echo "‚ö†Ô∏è DEPLOY_WEBHOOK_URL secret not configured. Skipping deployment."
            echo "To enable automatic deployment:"
            echo "1. Set up webhook server on your Raspberry Pi (see scripts/deploy/webhook-server.sh)"
            echo "2. Configure Cloudflare Tunnel to expose the webhook endpoint"
            echo "3. Add DEPLOY_WEBHOOK_URL and DEPLOY_WEBHOOK_SECRET secrets to this repository"
            exit 0
          fi
          
          echo "üöÄ Deploying version ${VERSION} to staging..."
          
          # Trigger deployment webhook
          RESPONSE=$(curl -sf -X POST \
            "${WEBHOOK_URL}/deploy/stg?secret=${WEBHOOK_SECRET}&tag=${VERSION}" \
            -H "Content-Type: application/json" \
            --max-time 30 \
            2>&1) || {
            echo "‚ùå Webhook request failed"
            echo "Response: $RESPONSE"
            exit 1
          }
          
          echo "‚úÖ Deployment triggered successfully"
          echo "Response: $RESPONSE"
          
          # Derive health URL from staging URL or webhook URL
          STAGING_URL="${{ vars.STAGING_URL }}"
          if [[ -n "${STAGING_URL:-}" ]]; then
            HEALTH_URL="${STAGING_URL}/api/health"
          else
            # Fallback: try to construct from webhook URL (may not work)
            HEALTH_URL="${WEBHOOK_URL%/*}/api/health"
          fi
          echo "Waiting for health check at ${HEALTH_URL}..."
          
          for i in {1..24}; do
            sleep 5
            if curl -sf "${HEALTH_URL}" > /dev/null 2>&1; then
              echo "‚úÖ Staging deployment healthy"
              exit 0
            fi
            echo "  Attempt $i/24..."
          done
          
          echo "‚ö†Ô∏è Health check timeout (deployment may still be in progress)"

  # Deploy to production environment (requires manual approval)
  deploy-prd:
    needs: [docker, deploy-stg]
    runs-on: ubuntu-latest
    if: |
      always() && 
      needs.docker.result == 'success' && 
      (needs.deploy-stg.result == 'success' || needs.deploy-stg.result == 'skipped') &&
      (github.event_name == 'push' || github.event.inputs.deploy_prd == 'true')
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL || 'https://sidflow.example.com' }}
    
    steps:
      - name: Deploy to production
        env:
          WEBHOOK_URL: ${{ secrets.DEPLOY_WEBHOOK_URL }}
          WEBHOOK_SECRET: ${{ secrets.DEPLOY_WEBHOOK_SECRET }}
          VERSION: ${{ needs.docker.outputs.version }}
        run: |
          set -euo pipefail
          
          if [[ -z "${WEBHOOK_URL:-}" ]]; then
            echo "‚ö†Ô∏è DEPLOY_WEBHOOK_URL secret not configured. Skipping deployment."
            exit 0
          fi
          
          echo "üöÄ Deploying version ${VERSION} to production..."
          
          # Trigger deployment webhook
          RESPONSE=$(curl -sf -X POST \
            "${WEBHOOK_URL}/deploy/prd?secret=${WEBHOOK_SECRET}&tag=${VERSION}" \
            -H "Content-Type: application/json" \
            --max-time 30 \
            2>&1) || {
            echo "‚ùå Webhook request failed"
            echo "Response: $RESPONSE"
            exit 1
          }
          
          echo "‚úÖ Deployment triggered successfully"
          echo "Response: $RESPONSE"
          
          # Derive health URL from production URL or webhook URL
          PRODUCTION_URL="${{ vars.PRODUCTION_URL }}"
          if [[ -n "${PRODUCTION_URL:-}" ]]; then
            HEALTH_URL="${PRODUCTION_URL}/api/health"
          else
            # Fallback: try to construct from webhook URL (may not work)
            HEALTH_URL="${WEBHOOK_URL%/*}/api/health"
          fi
          echo "Waiting for health check at ${HEALTH_URL}..."
          
          for i in {1..24}; do
            sleep 5
            if curl -sf "${HEALTH_URL}" > /dev/null 2>&1; then
              echo "‚úÖ Production deployment healthy"
              exit 0
            fi
            echo "  Attempt $i/24..."
          done
          
          echo "‚ö†Ô∏è Health check timeout (deployment may still be in progress)"
