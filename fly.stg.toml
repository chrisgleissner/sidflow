# Fly.io staging configuration for SIDFlow
# Requires pre-created app and volume:
#   flyctl apps create sidflow-stg --region lhr
#   flyctl volumes create sidflow_data --region lhr --size 3 --app sidflow-stg

app = "sidflow-stg"
primary_region = "lhr"

# Shutdown behavior
kill_signal = "SIGTERM"
kill_timeout = "30s"

[build]
  # Deploy pre-built image from GitHub Container Registry
  image = "ghcr.io/chrisgleissner/sidflow:latest"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  # Universal paths: /sidflow/app = code (immutable), /sidflow/workspace + /sidflow/data = persistent
  SIDFLOW_ROOT = "/sidflow"
  SIDFLOW_CONFIG = "/sidflow/app/.sidflow.json"

[experimental]
  auto_rollback = true

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["http", "tls"]

  [services.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

  [[services.tcp_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/api/health"
    protocol = "http"
    tls_skip_verify = false

    [services.http_checks.headers]
      User-Agent = "Fly-HealthCheck"

# Persistent volume for workspace and data
# Volume mounts at /mnt/data to avoid shadowing /sidflow/app
# Startup script creates symlinks: /sidflow/workspace -> /mnt/data/workspace
#                                  /sidflow/data -> /mnt/data/data
[[mounts]]
  source = "sidflow_data"
  destination = "/mnt/data"

# Resource allocation (leaner for staging)
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Scale configuration
[scaling]
  min_machines = 1
  max_machines = 2
