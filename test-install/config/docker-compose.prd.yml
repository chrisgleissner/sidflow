# SIDFlow prd Docker Compose Configuration
# Generated by install.sh on 2025-11-26T17:07:30+00:00

services:
  sidflow:
    image: ghcr.io/chrisgleissner/sidflow:latest
    container_name: sidflow-prd
    restart: unless-stopped
    
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
      - NET_BIND_SERVICE
    read_only: true
    user: "1000:1000"
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 2g
        reservations:
          cpus: "1"
          memory: 512m
    
    ports:
      - "${SIDFLOW_PORT:-3000}:3000"
    
    environment:
      - NODE_ENV=production
      - SIDFLOW_ADMIN_USER=${SIDFLOW_ADMIN_USER:-admin}
      - SIDFLOW_ADMIN_PASSWORD=${SIDFLOW_ADMIN_PASSWORD:?SIDFLOW_ADMIN_PASSWORD is required}
      - SIDFLOW_ROOT=/sidflow
      - SIDFLOW_CONFIG=/sidflow/.sidflow.json
      - SIDFLOW_EXPECT_UID=1000
    
    volumes:
      - ${SIDFLOW_SID_PATH:-/home/chris/dev/c64/sidflow/test-install/data/hvsc}:/sidflow/workspace/hvsc:ro
      - ${SIDFLOW_WAV_CACHE:-/home/chris/dev/c64/sidflow/test-install/data/wav-cache}:/sidflow/workspace/wav-cache
      - ${SIDFLOW_TAGS_PATH:-/home/chris/dev/c64/sidflow/test-install/data/tags}:/sidflow/workspace/tags
      - ${SIDFLOW_DATA_PATH:-/home/chris/dev/c64/sidflow/test-install/data/sidflow}:/sidflow/data
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 100M
          mode: 1777
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        tag: "sidflow-prd"
